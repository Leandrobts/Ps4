<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Exploit - Debug Simples Fim Body</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
        .critical { color: magenta; font-weight: bold; }
        .warning { color: orange; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>PS4 WebKit Exploit - Debug Simples Fim Body</h1>
    <div id="output"></div>

    <script>
        const log = (message, type = 'info') => {
            try {
                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML += `<span class="${type}">${new Date().toLocaleTimeString()} - ${message}\n</span>`;
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            } catch (e) {
                console.error('Erro na função log:', e);
            }
        };

        async function mainExploit() {
            log("INÍCIO de mainExploit (Fim Body)...", 'critical');
            log("Mensagem de teste dentro de mainExploit.", 'info');
            log("FIM de mainExploit (Fim Body).", 'critical');
        }

        mainExploit(); // Chamando mainExploit diretamente, sem depender de DOMContentLoaded
    </script>
</body>
</html>
