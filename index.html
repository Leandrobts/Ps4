<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Vulnerability Scanner | Basic POC Generation</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { background: #111; border: 1px solid #333; padding: 15px; height: 500px; overflow-y: auto; white-space: pre-wrap; margin-top: 15px; }
        #browserInfo { margin-bottom: 15px; border: 1px solid #555; padding: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 3px; }
        select { background: #222; color: #0f0; border: 1px solid #333; padding: 5px; margin: 5px; }
        .success { color: #4CAF50; }
        .danger { color: #f44336; }
        .warning { color: #FFC107; }
        .info { color: #2196F3; }
        .section { color: #9C27B0; font-weight: bold; margin: 10px 0; }
        .poc-potential { color: #FF9800; font-weight: bold; }
    </style>
</head>
<body>
    <h1>PS4 WebKit Vulnerability Scanner</h1>
    <h3>Firmware 12.00 | Basic POC Generation</h3>

    <div id="browserInfo">
        <strong>User Agent:</strong> <span id="userAgent"></span><br>
        <strong>Platform:</strong> <span id="platform"></span><br>
        <strong>Language:</strong> <span id="language"></span><br>
        <strong>Cookies Enabled:</strong> <span id="cookiesEnabled"></span><br>
    </div>

    <div>
        <select id="testSelector">
            <option value="all_basic_poc">Run All Basic POC Tests</option>
            <option value="oob_write_basic">Attempt ArrayBuffer OOB Write Exploit (Basic)</option>
            <option value="huge_allocation_basic">Test Huge Memory Allocation Impact (Basic)</option>
            <option value="canvas_exhaustion_basic">Test Canvas Memory Exhaustion (Basic)</option>
            <option value="fetch_dos_basic">Attempt Fetch API DoS (Basic)</option>
            <option value="websocket_flood_basic">Attempt WebSocket Flood (Basic)</option>
        </select>
        <button onclick="runSelectedTest()">Run Selected Test</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="log"></div>

<script>
// ======================
// Collect Browser Information (Revised)
// ======================
document.addEventListener('DOMContentLoaded', function() {
    const userAgentElement = document.getElementById('userAgent');
    const platformElement = document.getElementById('platform');
    const languageElement = document.getElementById('language');
    const cookiesEnabledElement = document.getElementById('cookiesEnabled');

    try {
        if (userAgentElement) userAgentElement.textContent = navigator.userAgent;
    } catch (e) {
        console.error("Error getting userAgent:", e);
        if (userAgentElement) userAgentElement.textContent = "N/A";
    }
    try {
        if (platformElement) platformElement.textContent = navigator.platform;
    } catch (e) {
        console.error("Error getting platform:", e);
        if (platformElement) platformElement.textContent = "N/A";
    }
    try {
        if (languageElement) languageElement.textContent = navigator.language;
    } catch (e) {
        console.error("Error getting language:", e);
        if (languageElement) languageElement.textContent = "N/A";
    }
    try {
        if (cookiesEnabledElement) cookiesEnabledElement.textContent = navigator.cookieEnabled;
    } catch (e) {
        console.error("Error getting cookiesEnabled:", e);
        if (cookiesEnabledElement) cookiesEnabledElement.textContent = "N/A";
    }
});

// ======================
// Logging Function (unchanged)
// ======================
function log(message, type = '') {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        const line = document.createElement('div');
        line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        if (type) {
            line.className = type;
        }
        logDiv.appendChild(line);
        logDiv.scrollTop = logDiv.scrollHeight;
    } else {
        console.error("Error: #log element not found!");
    }
}

function clearLog() {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        logDiv.innerHTML = '';
    }
}

// ======================
// Basic POC Tests (Refined for Reliability)
// ======================
const pocTests = {
    "oob_write_basic": async function() {
        log("[EXPLOIT] Attempt ArrayBuffer OOB Write Exploit (Basic)...", "info");
        try {
            const buffer = new ArrayBuffer(10);
            const view = new Uint8Array(buffer);
            const writeIndex = 15;
            const writeValue = 0xAA;

            log(`[OOB] Writing 0x${writeValue.toString(16)} at index ${writeIndex}...`, "info");
            try {
                view[writeIndex] = writeValue;
                log("‚ö†Ô∏è OOB write successful (no error thrown).", "warning");
                // Basic read attempt
                try {
                    const readValue = view[writeIndex];
                    log(`[OOB] Value read at index ${writeIndex}: 0x${readValue.toString(16)}`, "info");
                    if (readValue === writeValue) {
                        log("<span class='poc-potential'>üö© OOB Write confirmed.</span>", "danger");
                    }
                } catch (readError) {
                    log(`‚úÖ Error reading OOB index: ${readError.message}`, "success");
                }
            } catch (e) {
                log(`‚úÖ OOB write error: ${e.message}`, "success");
            }
        } catch (e) {
            log(`‚ùå Test error: ${e.message}`, "danger");
        }
        return false;
    },

    "huge_allocation_basic": async function() {
        log("[IMPACT] Testing Huge Memory Allocation Impact (Basic)...", "info");
        try {
            const allocations = [];
            for (let i = 0; i < 700; i++) { // Allocate up to 700MB
                allocations.push(new ArrayBuffer(1024 * 1024)); // 1MB
                if (i % 100 === 0) log(`[ALLOC] Allocated ${i + 1}MB`, "info");
                await new Promise(resolve => setTimeout(resolve, 1));
            }
            log("<span class='poc-potential'>üö© Attempted to allocate 700MB. Observe browser behavior for slowdown or crash.</span>", "danger");
            await new Promise(resolve => setTimeout(resolve, 5000));
            allocations.length = 0; // Attempt to release
            log("[ALLOC] Memory release attempted.", "info");
        } catch (e) {
            log(`‚úÖ Allocation error: ${e.message}`, "success");
        }
        return true;
    },

    "canvas_exhaustion_basic": async function() {
        log("[IMPACT] Testing Canvas Memory Exhaustion (Basic)...", "info");
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let size = 2048;
            for (let i = 0; i < 5; i++) {
                size *= 2;
                canvas.width = size;
                canvas.height = size;
                log(`[CANVAS] Setting canvas size to ${size}x${size}`, "info");
                ctx.fillRect(0, 0, size, size);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            log("<span class='poc-potential'>üö© Created large canvases. Observe browser for memory issues or slowdown.</span>", "danger");
            await new Promise(resolve => setTimeout(resolve, 5000));
        } catch (e) {
            log(`‚ùå Canvas test error: ${e.message}`, "danger");
        }
        return true;
    },

    "fetch_dos_basic": async function() {
        log("[IMPACT] Attempt Fetch API DoS (Basic)...", "info");
        const startTime = Date.now();
        const numRequests = 100;
        let errors = 0;
        for (let i = 0; i < numRequests; i++) {
            const url = `http://nonexistent.sony.com/resource_${Math.random()}.html`;
            fetch(url, { mode: 'no-cors' })
                .catch(error => {
                    log(`[FETCH-${i+1}] Error: ${error}`, "warning");
                    errors++;
                });
            await new Promise(resolve => setTimeout(resolve, 5));
        }
        log(`‚ö†Ô∏è Sent ${numRequests} rapid Fetch requests. Total errors: ${errors}.`, "warning");
        log(`[FETCH] Test duration: ${Date.now() - startTime}ms`, "info");
        return true;
    },

    "websocket_flood_basic": async function() {
        log("[IMPACT] Attempt WebSocket Flood (Basic)...", "info");
        try {
            const ws = new WebSocket('ws://echo.websocket.events');
            ws.onopen = () => {
                log("[WS] Connection opened. Sending messages...", "info");
                for (let i = 0; i < 50; i++) {
                    ws.send(`Flood Message ${i}`);
                    if (i % 10 === 0) log(`[WS] Sent message ${i}`, "info");
                }
                log("[WS] Messages sent.", "info");
            };
            ws.onerror = (error) => {
                log(`[WS] Error: ${error}`, "danger");
            };
            ws.onclose = () => {
                log("[WS] Connection closed.", "info");
            };
        } catch (e) {
            log(`‚ùå WebSocket error: ${e.message}`, "danger");
        }
        return new Promise(resolve => setTimeout(resolve, 10000)); // Keep alive for observation
    }
};

// ======================
// Test Runner (Basic)
// ======================
async function runSelectedTest() {
    const testSelector = document.getElementById('testSelector');
    const selectedTest = testSelector.value;

    clearLog();
    log("=== Starting Basic POC Tests ===", "section");

    if (selectedTest === "all_basic_poc") {
        for (const [testName, test] of Object.entries(pocTests)) {
            log(`\nRunning ${testName}...`, "info");
            await test();
            await new Promise(resolve => setTimeout(resolve, 5000));
        }
        log("\n=== Basic POC Generation Completed. Review logs and browser behavior. ===", "section");
    } else if (pocTests[selectedTest]) {
        await pocTests[selectedTest]();
        log(`\n=== POC Generation Completed for "${selectedTest}". Review logs and browser behavior. ===`, "section");
    } else {
        log(`Error: Test "${selectedTest}" not found.`, "danger");
    }

    log("\nBasic impact demonstration tests completed.", "info");
}

function clearLog() {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        logDiv.innerHTML = '';
    }
}
</script>
</body>
</html>
