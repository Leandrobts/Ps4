        const toHex = (val, bits = 32) => {
            if (typeof val !== 'number' || !isFinite(val)) return 'NaN/Invalid';
            let num = Number(val);
            if (bits <= 32) { num = num >>> 0; }
            const pad = Math.ceil(bits / 4);

        const isPotentialPointer64 = (high, low) => {
            if (high === null || low === null || typeof high !== 'number' || typeof low !== 'number') return false;
            if (high === 0 && low === 0) return false;
            if (high === 0xFFFFFFFF && low === 0xFFFFFFFF) return false;
            if (high === 0xAAAAAAAA && low === 0xAAAAAAAA) return false;
            if (high === 0 && low < 0x100000) return false;
            return true;
        };

         const isPotentialData32 = (val) => {
             if (val === null || typeof val !== 'number') return false;
             val = val >>> 0;
             if (val === 0 || val === 0xFFFFFFFF || val === 0xAAAAAAAA || val === 0xAAAAAAEE) return false;
             if (val < 0x1000) return false;
             return true;
         }

        const testCSPBypass = async () => {

        const testOOBReadInfoLeakEnhancedStore = async () => {
            log("--- Iniciando Teste 2: OOB Write/Read Extensivo (Info Leak Aprimorado) ---", 'test');
            const bufferSize = 32; const writeValue = 0xEE; const oobWriteOffset = 32;
            const oobReadOffsets = []; for (let i = -64; i < bufferSize + 64; i += 4) { oobReadOffsets.push(i); }
            let writeSuccess = false; let potentialLeakFoundCount = 0; leakedValueFromOOB = null;
            try {
                const buffer = new ArrayBuffer(bufferSize + 256); const dataView = new DataView(buffer); const baseOffset = 128;
                for (let i = 0; i < buffer.byteLength; i++) { dataView.setUint8(i, 0xAA); }
                const writeTargetAddress = baseOffset + oobWriteOffset;
                log(`Tentando escrita OOB U8 @${oobWriteOffset}...`, 'subtest'); await new Promise(resolve => setTimeout(resolve, SHORT_PAUSE));
                try { dataView.setUint8(writeTargetAddress, writeValue); log(`VULN: Escrita OOB U8 @${oobWriteOffset} permitida!`, 'vuln'); writeSuccess = true;

                await new Promise(resolve => setTimeout(resolve, SHORT_PAUSE));
                log(`Tentando leituras OOB U32/U64 em ${oobReadOffsets.length} offsets...`, 'subtest');
                for (const readOffset of oobReadOffsets) { const readTargetAddress = baseOffset + readOffset; if (readTargetAddress < 0 || readTargetAddress + 8 > buffer.byteLength) continue;

                    if (readOffset % 32 === 0) await new Promise(resolve => setTimeout(resolve, 1)); }
            } catch (e) { log(`Erro inesperado durante o teste Info Leak: ${e.message}`, 'error'); }
            log(`--- Teste 2 Conclu√≠do (${potentialLeakFoundCount} potenciais leaks, ${leakedValueFromOOB ? `1 valor ${leakedValueFromOOB.type} armazenado do offset ${leakedValueFromOOB.offset}` : 'nenhum valor armazenado'}) ---`, 'test');
            return writeSuccess;
        };

        const testBasicPP = async () => {
            log("--- Iniciando Teste 3: Prototype Pollution (B√°sica) ---", 'test');
            const testProp = '__pp_basic_test__'; const testValue = 'Polluted!'; let success = false;
            try { log(`Poluindo Object.prototype.${testProp} = "${testValue}"`, 'subtest'); Object.prototype[testProp] = testValue; log("Verificando heran√ßa em objeto vazio {}...", 'subtest'); await new Promise(resolve => setTimeout(resolve, SHORT_PAUSE)); const obj = {}; if (obj[testProp] === testValue) { log(`VULN: PP B√°sica confirmada! Objeto vazio herdou a propriedade.`, 'vuln'); success = true; } else { log(`FALHA: PP B√°sica n√£o confirmada. Objeto vazio N√ÉO herdou a propriedade.`, 'good'); } } catch (e) { log(`Erro durante teste PP B√°sico: ${e.message}`, 'error'); }

        const testPPJsonHijack = async () => {
            log("--- Iniciando Teste 4: PP Hijack (JSON.stringify) ---", 'test');

            try { log("Tentando sobrescrever JSON.stringify...", 'subtest'); JSON.stringify = function hijackedStringify(value, replacer, space) { log("===> VULN: DENTRO DA FUN√á√ÉO JSON.stringify SEQUESTRADA! <===", 'vuln'); hijackSuccessful = true; log(`  -> Hijack: Tentando aceder ao valor vazado do Teste 2...`, 'info'); try { const leak = leakedValueFromOOB; let leakStr = "NULO"; if (leak) { leakStr = leak.type === 'U64' ? `U64 H=${toHex(leak.high)} L=${toHex(leak.low)}` : `U32 ${toHex(leak.low)}`; interactionSuccessful = true; } log(`  -> Hijack: Valor armazenado de OOB Read (Teste 2) √©: ${leakStr}`, 'leak'); } catch(interactionError) { log(`  -> Hijack: Erro ao aceder/logar valor vazado: ${interactionError.message}`, 'error'); } return '{"hijacked": true, "original_value": "???", "leak_accessed": ' + interactionSuccessful + '}'; };
                log("Testando a fun√ß√£o JSON.stringify sequestrada com {a: 1, b: 'teste'}...", 'subtest'); await new Promise(resolve => setTimeout(resolve, SHORT_PAUSE)); const testObject = { a: 1, b: 'teste' }; log(`Objeto original: ${originalStringify(testObject)}`, 'info'); const result = JSON.stringify(testObject); log(`Resultado retornado por JSON.stringify(): ${result}`, 'info');
                if (result && result.includes('"hijacked": true')) { log("VULN: Retorno da fun√ß√£o JSON.stringify sequestrada confirmado!", 'vuln'); hijackReturnedCorrectly = true; } else if (hijackSuccessful) { log("AVISO: Fun√ß√£o JSON.stringify foi sequestrada, mas o retorno n√£o foi o esperado.", 'warn'); } else { log("FALHA: Sequestro de JSON.stringify n√£o funcionou.", 'good'); }
            } catch (e) { log(`Erro durante teste PP Hijack JSON: ${e.message}`, 'error'); }
            finally { JSON.stringify = originalStringify; log("Fun√ß√£o JSON.stringify restaurada.", 'info'); if (JSON.stringify === originalStringify) { log("Restaura√ß√£o de stringify confirmada.", 'info'); } else { log("ERRO CR√çTICO: FALHA ao restaurar JSON.stringify!", 'error'); } }
            log(`--- Teste 4 Conclu√≠do (PP Hijack JSON ${hijackReturnedCorrectly ? 'Confirmado' : 'Falhou'}) ---`, 'test');
            return hijackReturnedCorrectly;
        };

        // --- Fun√ß√£o Principal para Rodar Todos os Testes (Original) ---
        const runAllTests = async () => {
            if (runBtn) runBtn.disabled = true;
            log("==== INICIANDO PoC Final v9 (PP Hijack JSON) ====", 'test');
            await testCSPBypass(); // Teste 1
            await new Promise(resolve => setTimeout(resolve, MEDIUM_PAUSE)); // Esta linha estava cortada
            await testOOBReadInfoLeakEnhancedStore(); // Teste 2
            await new Promise(resolve => setTimeout(resolve, MEDIUM_PAUSE));
            await testBasicPP(); // Teste 3
            await new Promise(resolve => setTimeout(resolve, MEDIUM_PAUSE));
            await testPPJsonHijack(); // Teste 4
            await new Promise(resolve => setTimeout(resolve, MEDIUM_PAUSE));
            log("\n==== PoC Final v9 CONCLU√çDA ====", 'test'); // Adicionada quebra de linha para clareza
            if (runBtn) runBtn.disabled = false; // Reabilita o bot√£o
        }; // Fechamento da fun√ß√£o que faltava

    <script>
        // --- Script 2: Vari√°veis de estado e constantes ---
        const SHORT_PAUSE_CANVAS = 50;
        // const MEDIUM_PAUSE_CANVAS = 300; // N√£o usado no original
        let canvasClickListenerCanvas = null; // Refer√™ncias para listeners (manter globalmente no escopo do script 2 para poder remover)
        let canvasMoveListenerCanvas = null;
        const rectAreaCanvas = { x: 10, y: 10, w: 50, h: 50 }; // Constantes de √°rea
        const linkAreaCanvas = { x: 150, y: 100, w: 80, h: 30 };

        // --- Fun√ß√£o de Log (Script 2) ---

        // Modificando para aceitar o div como par√¢metro para melhor isolamento
        const logCanvas = (outputDivElement, message, type = 'info') => {
            console.log(`[CANVAS-${type.toUpperCase()}] ${message}`); // Log no console sempre
            if (!outputDivElement) { // Verifica o elemento passado
                console.error("logCanvas ERRO: Elemento de output DIV n√£o fornecido ou n√£o encontrado!");

            }
            try {
                const timestamp = `[${new Date().toLocaleTimeString()}]`;
                const sanitizedMessage = String(message).replace(/</g, "&lt;").replace(/>/g, "&gt;");
                if(outputDivElement.innerHTML.length > 500000){
                    outputDivElement.innerHTML = outputDivElement.innerHTML.substring(outputDivElement.innerHTML.length - 250000);
                    outputDivElement.innerHTML = `<span>[Log Truncado...]</span>\n` + outputDivElement.innerHTML;
                }
                const logClass = ['info', 'test', 'subtest', 'vuln', 'good', 'warn', 'error', 'leak', 'ptr', 'critical'].includes(type) ? type : 'info';
                outputDivElement.innerHTML += `<span class="log-${logClass}">${timestamp} ${sanitizedMessage}\n</span>`;
                outputDivElement.scrollTop = outputDivElement.scrollHeight;
            } catch(e) {
                console.error("logCanvas ERRO ao escrever no DIV:", e);
            }
        };

        // --- Helper toHex (Script 2) ---
        // Esta defini√ß√£o sobrescrever√° a do Script 1. Funcionalmente id√™ntica.
        const toHex = (val, bits = 32) => { try { if (typeof val !== 'number' || !isFinite(val)) return 'NaN/Invalid'; let num = Number(val); if (bits <= 32) { num = num >>> 0; } const pad = Math.ceil(bits / 4); return '0x' + num.toString(16).toUpperCase().padStart(pad, '0'); } catch { return 'Error'; } };

        // --- Fun√ß√£o Principal do Teste de Canvas (Modificada para aceitar elementos) ---
        const testComprehensiveCanvasIsolated = async (canvasEl, outputDivEl, coordStatusDivEl, runBtnEl) => {
            let ctx = null; // Contexto local da fun√ß√£o de teste
            const localLog = (msg, type) => logCanvas(outputDivEl, msg, type); // Helper para logar no div correto

            localLog("--- Iniciando Teste Isolado de Canvas ---", 'test');
            try {
                if (!canvasEl) throw new Error('Elemento Canvas n√£o fornecido');
                ctx = canvasEl.getContext('2d');
                if (!ctx) throw new Error('Contexto 2D n√£o dispon√≠vel');
                localLog("Contexto Canvas 2D obtido.", 'info');

                ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
                ctx.fillStyle = "#334";
                ctx.fillRect(0, 0, canvasEl.width, canvasEl.height);

            } catch(e) {
                localLog(`Falha CR√çTICA no setup do Canvas: ${e.message}`, 'error');
                localLog("--- Teste de Canvas Isolado ABORTADO (Setup) ---", 'test');
                if (runBtnEl) runBtnEl.disabled = false;
                return;
            }

            // 1. Desenho
            localLog("Desenhando formas...", 'subtest');
            await new Promise(r => setTimeout(r, SHORT_PAUSE_CANVAS));
            try {
                ctx.fillStyle="#FF5733"; ctx.fillRect(rectAreaCanvas.x, rectAreaCanvas.y, rectAreaCanvas.w, rectAreaCanvas.h);
                ctx.fillStyle="#33FF57"; ctx.beginPath(); ctx.arc(120, 50, 30, 0, 2*Math.PI); ctx.fill();
                ctx.fillStyle="rgba(50, 150, 255, 0.7)"; ctx.fillRect(linkAreaCanvas.x, linkAreaCanvas.y, linkAreaCanvas.w, linkAreaCanvas.h);
                ctx.fillStyle="#FFFFFF"; ctx.font="bold 14px monospace"; ctx.textAlign="center";

                ctx.textAlign="start";

            } catch(e) { localLog(`Erro durante desenho: ${e.message}`, 'error'); }

            // 2. Teste de APIs e Quirks
            localLog("Verificando APIs e Quirks...", 'subtest');
            await new Promise(r => setTimeout(r, SHORT_PAUSE_CANVAS));
            try {
                const filterSupported = typeof ctx.filter !== 'undefined';
                localLog(` API Filter Suportado: ${filterSupported}`, filterSupported ? 'info' : 'warn');
                const pngURL = canvasEl.toDataURL('image/png');
                const jpegURL = canvasEl.toDataURL('image/jpeg');
                const urlQuirk = pngURL.length === jpegURL.length || pngURL.substring(30,70) === jpegURL.substring(30,70);
                localLog(` toDataURL PNG(len ${pngURL.length}) / JPEG(len ${jpegURL.length}). Quirk: ${urlQuirk}`, urlQuirk ? 'warn' : 'info');
                localLog(` API ellipse: ${typeof ctx.ellipse==='function'}`, 'info');
                localLog(` API measureText: ${typeof ctx.measureText==='function'}`, 'info');
                if (typeof ctx.measureText==='function') { localLog(`  measureText('Testüòä'): width ${ctx.measureText('Testüòä').width.toFixed(1)}`, 'info');}
            } catch(e) { localLog(` Erro API Check: ${e.message}`, 'error'); }

            // 3. Interatividade
            localLog("Adicionando listeners 'click' e 'mousemove'...", 'subtest');
            await new Promise(r => setTimeout(r, SHORT_PAUSE_CANVAS));

            // Remove listeners antigos (usa as refer√™ncias globais do script 2)
            if(canvasClickListenerCanvas && canvasEl) { try { canvasEl.removeEventListener('click', canvasClickListenerCanvas); } catch(e){} }
            if(canvasMoveListenerCanvas && canvasEl) { try { canvasEl.removeEventListener('mousemove', canvasMoveListenerCanvas); } catch(e){} }

            // Define os handlers (precisam acessar 'localLog' e os elementos passados)
            canvasClickListenerCanvas = (event) => {
                 try{
                    const rect = canvasEl.getBoundingClientRect(); // Usa canvasEl passado
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;

                    if(x>=rectAreaCanvas.x && x<=rectAreaCanvas.x+rectAreaCanvas.w && y>=rectAreaCanvas.y && y<=rectAreaCanvas.y+rectAreaCanvas.h)area='Rect Laranja';
                    else if(x>=linkAreaCanvas.x && x<=linkAreaCanvas.x+linkAreaCanvas.w && y>=linkAreaCanvas.y && y<=linkAreaCanvas.y+linkAreaCanvas.h)area='√Årea Link';
                    localLog(`--> Click! Area: ${area}. Coords: x=${x.toFixed(0)}, y=${y.toFixed(0)}`,'warn');
                    if(area==='√Årea Link'){
                        localLog("--> A√ß√£o LINK: Tentando abrir google.com...",'vuln');
                        try{
                            const newWindow = window.open('https://google.com','_blank');
                             if (!newWindow) { localLog('Falha ao abrir link (window.open retornou null/falsy - bloqueado?).','warn');}
                             else { localLog('Comando window.open executado (verificar se nova guia abriu).','good'); }
                        }catch(e){localLog('Erro ao abrir link (bloqueado via try-catch?): '+e.message,'error');}
                    }
                }catch(e){ localLog(`Erro click handler (Canvas): ${e.message}`,'error');}
            };

            canvasMoveListenerCanvas = (event) => {
                try{
                    const rect = canvasEl.getBoundingClientRect(); // Usa canvasEl passado
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;

            try {
                canvasEl.addEventListener('click', canvasClickListenerCanvas);

                localLog(`Erro ao adicionar listeners: ${e.message}`, 'error');

        };

        // --- Fun√ß√£o chamada pelo bot√£o do Canvas (Modificada) ---
        const runCanvasTest = async () => {
            // *** Obter elementos AQUI, quando o bot√£o √© clicado ***
            const canvasOutputDiv = document.getElementById('output-canvas');
            const canvasRunBtn = document.getElementById('runCanvasBtn');
            const canvasElement = document.getElementById('interactive-canvas');
            const coordStatusDivCanvas = document.getElementById('canvas-coord-status');

            logCanvas(canvasOutputDiv, "Bot√£o 'Iniciar Teste de Canvas' clicado.", "info");

            // Verifica se os elementos foram encontrados *agora*
            if (!canvasOutputDiv || !canvasRunBtn || !canvasElement || !coordStatusDivCanvas) {
                const errorMsg = "ERRO FATAL: Elementos HTML essenciais para o Canvas n√£o encontrados AO CLICAR NO BOT√ÉO.";
                logCanvas(canvasOutputDiv, errorMsg, "error"); // Tenta logar no div se ele existir
                console.error(errorMsg, {canvasOutputDiv, canvasRunBtn, canvasElement, coordStatusDivCanvas});
                // N√£o desabilita/reabilita o bot√£o aqui se ele n√£o foi encontrado
