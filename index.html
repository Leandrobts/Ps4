    <title>PS4 WebKit Exploit - Debug Sem Async</title>

<body>
    <h1>PS4 WebKit Exploit - Debug Sem Async</h1>
    <div id="output"></div>
    <script>
        const log = (message, type = 'info') => { /* ... função log ... */ };

        let globalTargetObject = {};

        function prepareData() { /* ... sua função prepareData ... */ }

        function refinedOOBWriteTestsSimpleSync(view, bufferSize) { // Removendo async
            log("\n--- Função refinedOOBWriteTestsSimpleSync() iniciada ---", 'warning');
            try {
                log("Criando DataView...");
                const dataView = new DataView(view.buffer);
                log("DataView criado.");
                const offset = 0;
                const value = 0x12; // Simplificando o valor para um byte

                log(`Tentativa de escrita SIMPLES em offset ${offset} com valor 0x${value.toString(16)}`);
                log(`Objeto ANTES (SIMPLES): ${JSON.stringify(globalTargetObject)}`);

                if (offset >= 0 && offset < bufferSize) { // Simplificando a condição de limite
                    dataView.setUint8(offset, value); // Usando setUint8 para escrita de byte
                    log(`Escrita SIMPLES realizada.`);
                } else {
                    log(`Offset SIMPLES fora dos limites seguros.`);
                }

                log(`Objeto APÓS (SIMPLES): ${JSON.stringify(globalTargetObject)}`);
            } catch (writeError) {
                log(`Erro na escrita SIMPLES: ${writeError}`, 'error');
            }
            log("--- Função refinedOOBWriteTestsSimpleSync() concluída ---", 'warning');
        }

        function mainExploit() { // Removendo async
            log("Iniciando mainExploit (Debug Sem Async)...", 'critical');
            const data = prepareData();
            if (data) {
                log("Função prepareData() foi executada e retornou dados.");
                log(`Dados retornados: ${JSON.stringify(data)}`);
                refinedOOBWriteTestsSimpleSync(data.view, data.bufferSize); // Chamando a função síncrona
                log("Função refinedOOBWriteTestsSimpleSync() foi chamada.");
            } else {
                log("Função prepareData() falhou, não chamando OOB Write.");
            }
            log("mainExploit (Debug Sem Async) concluído.", 'critical');
        }

        mainExploit(); // Chamando mainExploit diretamente
    </script>
