<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Exploit - Testes Isolados Combinados</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
        .critical { color: magenta; font-weight: bold; }
        .warning { color: orange; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>PS4 WebKit Exploit - Testes Isolados Combinados</h1>
    <div id="output"></div>

    <script>
        const log = (message, type = 'info') => {
            try {
                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML += `<span class="${type}">${new Date().toLocaleTimeString()} - ${message}\n</span>`;
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            } catch (e) {
                console.error('Erro na função log:', e);
            }
        };

        // Teste 1: Função log Isolada
        log("--- Teste 1: Função log Isolada ---", 'critical');
        log("Teste isolado da função log.", 'info');
        log("--- Fim Teste 1 ---", 'critical');

        // Teste 2: Criação de ArrayBuffer Isolado
        log("\n--- Teste 2: Criação de ArrayBuffer Isolado ---", 'critical');
        let bufferTeste2 = null;
        try {
            bufferTeste2 = new ArrayBuffer(16);
            log("ArrayBuffer criado com sucesso.", 'success');
        } catch (error) {
            log(`Erro ao criar ArrayBuffer: ${error}`, 'error');
        }
        log("--- Fim Teste 2 ---", 'critical');

        // Teste 3: Criação de DataView Isolado
        log("\n--- Teste 3: Criação de DataView Isolado ---", 'critical');
        let dataViewTeste3 = null;
        try {
            const bufferTeste3 = new ArrayBuffer(16);
            dataViewTeste3 = new DataView(bufferTeste3);
            log("DataView criado com sucesso.", 'success');
        } catch (error) {
            log(`Erro ao criar DataView: ${error}`, 'error');
        }
        log("--- Fim Teste 3 ---", 'critical');

        // Teste 4: Escrita em DataView Isolado
        log("\n--- Teste 4: Escrita em DataView Isolado ---", 'critical');
        try {
            const bufferTeste4 = new ArrayBuffer(16);
            const dataViewTeste4 = new DataView(bufferTeste4);
            dataViewTeste4.setUint8(0, 0x41);
            log("Escrita em DataView realizada com sucesso.", 'success');
        } catch (error) {
            log(`Erro ao escrever em DataView: ${error}`, 'error');
        }
        log("--- Fim Teste 4 ---", 'critical');

    </script>
</body>
</html>
