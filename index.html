<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Exploit - Testes Mínimos Combinados</title>

<body>
    <h1>Teste HTML Mínimo</h1>
    <div id="output-script"></div>
    <script>
        // --- Teste 1: Script Minimalista ---
        const logMinimal = (message) => {
            const outputDiv = document.getElementById('output-script');
            if (outputDiv) {
                outputDiv.textContent = message;
            } else {
                console.error('Elemento #output-script não encontrado!');
            }
        };
        logMinimal("Teste de log minimalista.");
        console.log("Log via console (se visível): Teste de log minimalista.");
    </script>
