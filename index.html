        const log = (message, type = 'info') => { /* ... função log ... */ };

        let globalTargetObject = {};

        function prepareData() { /* ... sua função prepareData ... */ }

        async function refinedOOBWriteTestsSimple(view, bufferSize) {
            log("\n--- Função refinedOOBWriteTestsSimple() iniciada ---", 'warning');
            try {
                const dataView = new DataView(view.buffer);
                const offset = 0;
                const value = 0x12345678;

                log(`Tentativa de escrita SIMPLES em offset ${offset} com valor 0x${value.toString(16)}`);
                log(`Objeto ANTES (SIMPLES): ${JSON.stringify(globalTargetObject)}`);

                if (offset >= 0 && offset + 3 < bufferSize) {
                    dataView.setInt32(offset, value, true);
                    log(`Escrita SIMPLES realizada.`);
                } else {
                    log(`Offset SIMPLES fora dos limites seguros para escrita de Int32.`);
                }

                log(`Objeto APÓS (SIMPLES): ${JSON.stringify(globalTargetObject)}`);
            } catch (writeError) {
                log(`Erro na escrita SIMPLES: ${writeError}`, 'error');
            }
            log("--- Função refinedOOBWriteTestsSimple() concluída ---", 'warning');
        }

        async function mainExploit() {
            log("Iniciando mainExploit (Debug OOB Write no Funcional)...", 'critical');
            const data = prepareData();
            if (data) {
                log("Função prepareData() foi executada e retornou dados.");
                log(`Dados retornados: ${JSON.stringify(data)}`);
                await refinedOOBWriteTestsSimple(data.view, data.bufferSize); // Chamando a função de escrita OOB
                log("Função refinedOOBWriteTestsSimple() foi chamada.");
            } else {
                log("Função prepareData() falhou, não chamando OOB Write.");
            }

        document.addEventListener('DOMContentLoaded', mainExploit);
