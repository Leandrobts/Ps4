<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste Mínimo</title>
</head>

<body>
    <button id="testButton">Clique Aqui</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const outputDiv = document.getElementById('output'); // Tente acessar o elemento

            function testFunction() {
                console.log('Função de teste executada!'); // Log no console
                if (outputDiv) {
                    outputDiv.textContent = 'Botão clicado!'; // Tente atualizar o elemento
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            }

            document.getElementById('testButton').addEventListener('click', testFunction);
        });
    </script>
</body>

</html>
