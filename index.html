<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit OOB Write + CSP Bypass - Debug Log</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
        .critical { color: magenta; font-weight: bold; }
        .warning { color: orange; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>PS4 WebKit OOB Write + CSP Bypass - Debug Log</h1>
    <div id="output"></div>
    <script>
        const log = (message, type = 'info') => {
            try {
                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML += `<span class="${type}">${new Date().toLocaleTimeString()} - ${message}\n</span>`;
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            } catch (e) {
                console.error('Erro na função log:', e);
            }
        };

        async function debugLogTest() {
            log("Iniciando teste de log...", 'critical');

            log("Mensagem de informação.");
            log("Mensagem de aviso.", 'warning');
            log("Mensagem de sucesso.", 'success');
            log("Mensagem de erro.", 'error');
            log("Mensagem crítica.", 'critical');

            log("\n--- Preparação do objeto ---", 'warning');
            const targetObject = { debug: true };
            log(`Objeto de debug: ${JSON.stringify(targetObject)}`);

            log("\n--- Tentativa de Bypass CSP (simples) ---", 'warning');
            try {
                const scriptDataURI = document.createElement('script');
                scriptDataURI.src = 'data:text/javascript;base64,YWxlcnQoJ0xvZyBUZXN0IFN1Y2Nlc3MhJyk7'; // alert('Log Test Success!');
                scriptDataURI.onload = () => log("Bypass de CSP (simples) BEM-SUCEDIDO!", 'success');
                scriptDataURI.onerror = () => log("Falha no Bypass de CSP (simples).", 'error');
                document.body.appendChild(scriptDataURI);
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (error) {
                log(`Erro no bypass de CSP (simples): ${error}`, 'error');
            }

            log("\nTeste de log concluído.", 'critical');
        }

        document.addEventListener('DOMContentLoaded', debugLogTest);
    </script>
</body>
</html>
