<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Exploit - Teste Bypass CSP (Event Handlers Isolados)</title>
</head>
<body>
    <h1>Teste Bypass CSP (Event Handlers Isolados)</h1>
    <div id="output"></div>
    <div id="clickTest" onclick="alert('CSP Bypass - Onclick CONFIRMADO!');" style="border: 1px solid black; padding: 20px; margin: 10px; cursor: pointer;">
        Clique para testar CSP (Onclick)
    </div>
    <div id="mouseoverTest" onmouseover="alert('CSP Bypass - Onmouseover CONFIRMADO!');" style="border: 1px solid black; padding: 20px; margin: 10px;">
        Passe o mouse para testar CSP (Onmouseover)
    </div>
    <script>
        const log = (message, type = 'info') => {
            const outputDiv = document.getElementById('output');
            if (outputDiv) {
                outputDiv.innerHTML += `<span style="color: ${type === 'error' ? 'red' : type === 'warning' ? 'orange' : 'blue'};">${new Date().toLocaleTimeString()} - ${message}\n</span>`;
            } else {
                console.error('Elemento #output não encontrado!');
            }
        };

        function prepareData() {
            log("Função prepareData() iniciada e concluída (para consistência).", 'info');
            let bufferSize = 64;
            let buffer = new ArrayBuffer(bufferSize);
            let view = new Uint8Array(buffer);
            return { buffer, view, bufferSize };
        }

        function mainExploit() {
            log("mainExploit() iniciado.", 'critical');
            prepareData();
            log("mainExploit() concluído.", 'critical');
        }

        mainExploit();
    </script>
</body>
</html>
