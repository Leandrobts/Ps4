<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste Mínimo</title>
</head>

<body>
    <button id="testButton">Clique Aqui</button>
    <div id="output"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const outputDiv = document.getElementById('output');

            function prepareData() {
                console.log("prepareData() iniciado"); // Log de início
                let bufferSize = 64;
                let buffer = new ArrayBuffer(bufferSize);
                let view = new Uint8Array(buffer);
                console.log("prepareData() concluído", { buffer, view, bufferSize }); // Log de conclusão com dados
                return { buffer, view, bufferSize };
            }

            function testFunction() {
                console.log('Função de teste executada!');
                prepareData(); // Chamando prepareData
                if (outputDiv) {
                    outputDiv.textContent = 'Botão clicado!';
                } else {
                    console.error('Elemento #output não encontrado!');
                }
            }

            document.getElementById('testButton').addEventListener('click', testFunction);
        });
    </script>
</body>

</html>
