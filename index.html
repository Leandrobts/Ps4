<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PS4 WebKit Vulnerability Scanner | Impact Demonstration (POC)</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #log { background: #111; border: 1px solid #333; padding: 15px; height: 500px; overflow-y: auto; white-space: pre-wrap; margin-top: 15px; }
        #browserInfo { margin-bottom: 15px; border: 1px solid #555; padding: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 3px; }
        select { background: #222; color: #0f0; border: 1px solid #333; padding: 5px; margin: 5px; }
        .success { color: #4CAF50; }
        .danger { color: #f44336; }
        .warning { color: #FFC107; }
        .info { color: #2196F3; }
        .section { color: #9C27B0; font-weight: bold; margin: 10px 0; }
        .poc-potential { color: #FF9800; font-weight: bold; }
    </style>
</head>
<body>
    <h1>PS4 WebKit Vulnerability Scanner</h1>
    <h3>Firmware 12.00 | Impact Demonstration (POC Generation)</h3>

    <div id="browserInfo">
        <strong>User Agent:</strong> <span id="userAgent"></span><br>
        <strong>Platform:</strong> <span id="platform"></span><br>
        <strong>Language:</strong> <span id="language"></span><br>
        <strong>Cookies Enabled:</strong> <span id="cookiesEnabled"></span><br>
    </div>

    <div>
        <select id="testSelector">
            <option value="all">Run All Impact Tests (POC)</option>
            <option value="oob_write_poc">Attempt ArrayBuffer OOB Write Exploit (POC)</option>
            <option value="huge_allocation_poc">Test Huge Memory Allocation Impact (POC)</option>
            <option value="canvas_exhaustion_poc">Test Canvas Memory Exhaustion (POC)</option>
            <option value="fetch_dos_poc">Attempt Fetch API DoS (POC)</option>
            <option value="websocket_flood_poc">Attempt WebSocket Flood (POC)</option>
        </select>
        <button onclick="runSelectedTest()">Run Selected Test</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="log"></div>

<script>
// ======================
// Collect Browser Information
// ======================
document.addEventListener('DOMContentLoaded', function() {
    const userAgentElement = document.getElementById('userAgent');
    const platformElement = document.getElementById('platform');
    const languageElement = document.getElementById('language');
    const cookiesEnabledElement = document.getElementById('cookiesEnabled');

    if (userAgentElement) userAgentElement.textContent = navigator.userAgent;
    if (platformElement) platformElement.textContent = navigator.platform;
    if (languageElement) languageElement.textContent = navigator.language;
    if (cookiesEnabledElement) cookiesEnabledElement.textContent = navigator.cookieEnabled;
});

// ======================
// Logging Function
// ======================
function log(message, type = '') {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        const line = document.createElement('div');
        line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        if (type) {
            line.className = type;
        }
        logDiv.appendChild(line);
        logDiv.scrollTop = logDiv.scrollHeight;
    } else {
        console.error("Error: #log element not found!");
    }
}

function clearLog() {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        logDiv.innerHTML = '';
    }
}

// ======================
// Impact Demonstration Tests (POC Focused)
// ======================
const impactTests = {
    "oob_write_poc": async function() {
        log("[EXPLOIT] Attempting ArrayBuffer OOB Write Exploit (POC)...", "info");
        try {
            const buffer = new ArrayBuffer(10);
            const view = new Uint8Array(buffer);
            const writeValue = 0x42; // Valor espec√≠fico para escrita

            log(`[OOB] Writing value 0x${writeValue.toString(16)} at index 15 (out of bounds)...`, "info");
            try {
                view[15] = writeValue;
                log("‚ö†Ô∏è OOB write successful (no error thrown). This is suspicious!", "warning");
            } catch (e) {
                log(`‚úÖ OOB write attempt resulted in error: ${e.message}`, "success");
            }

            // Tentando ler valores em √°reas pr√≥ximas para verificar sobrescrita
            for (let i = 5; i < 20; i++) {
                try {
                    const readValue = view[i];
                    log(`[OOB] Reading index ${i}: 0x${readValue.toString(16)}`, "info");
                    if (i > 9 && readValue === writeValue) {
                        log(`<span class="poc-potential">üö© Potential OOB Write Impact: Value 0x${writeValue.toString(16)} observed at index ${i} (out of bounds)!</span>`, "warning");
                    }
                } catch (e) {
                    log(`‚úÖ OOB read at index ${i} resulted in error: ${e.message}`, "success");
                }
            }

            log("‚ö†Ô∏è Monitoring browser for instability or crash after OOB write...", "warning");
            await new Promise(resolve => setTimeout(resolve, 5000)); // Mais tempo para observar

        } catch (e) {
            log(`‚ùå Test error: ${e.message}`, "danger");
        }
        return false; // Retornar false por padr√£o, o log indicar√° o potencial POC
    },

    "huge_allocation_poc": async function() {
        log("[IMPACT] Testing Huge Memory Allocation Impact (POC)...", "info");
        try {
            const allocations = [];
            const numAllocations = 700; // Aumentando ainda mais
            for (let i = 0; i < numAllocations; i++) {
                allocations.push(new ArrayBuffer(1024 * 1024)); // 1MB
                log(`[ALLOC] Allocated ${i + 1}MB`, "info");
                // Reduzindo a pausa para tentar sobrecarregar mais r√°pido
                await new Promise(resolve => setTimeout(resolve, 5));
                if (i > numAllocations - 10) {
                    log("‚ö†Ô∏è Approaching high memory usage. Monitoring for instability...", "warning");
                }
            }
            log(`<span class="poc-potential">üö© Attempted to allocate ${numAllocations}MB. Observe browser for crash or extreme slowness as potential DoS.</span>`, "warning");
            return true;
        } catch (e) {
            log(`‚úÖ Allocation error: ${e.message}`, "success");
            return false;
        } finally {
            log("[ALLOC] Attempting to release allocated memory...", "info");
            allocations.length = 0; // Tentando liberar a mem√≥ria
            await new Promise(resolve => setTimeout(resolve, 2000));
            log("[ALLOC] Memory release attempted. Observe if memory usage returns to normal.", "info");
        }
    },

    "canvas_exhaustion_poc": async function() {
        log("[IMPACT] Testing Canvas Memory Exhaustion (POC)...", "info");
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let width = 1024; // Come√ßando menor e aumentando mais r√°pido
            let height = 1024;
            for (let i = 0; i < 15; i++) {
                width *= 2;
                height *= 2;
                canvas.width = width;
                canvas.height = height;
                try {
                    const imageData = ctx.getImageData(0, 0, width, height);
                    log(`[CANVAS] Created image data: ${width}x${height}`, "info");
                    await new Promise(resolve => setTimeout(resolve, 20));
                } catch (e) {
                    log(`<span class="poc-potential">üö© Canvas getImageData error at ${width}x${height}: ${e.message}. Potential memory exhaustion leading to crash.</span>`, "danger");
                    break; // Parar se houver erro
                }
            }
            log("‚ö†Ô∏è Attempted to exhaust Canvas memory. Monitor for crashes.", "warning");
            return true;
        } catch (e) {
            log(`‚ùå Canvas test error: ${e.message}`, "danger");
            return false;
        }
    },

    "fetch_dos_poc": async function() {
        log("[IMPACT] Attempting Fetch API DoS (POC)...", "info");
        const startTime = Date.now();
        const numRequests = 100; // Aumentando o n√∫mero de requisi√ß√µes
        let errors = 0;
        try {
            for (let i = 0; i < numRequests; i++) {
                fetch('http://nonexistent.sony.com/' + Math.random(), { mode: 'no-cors' }) // Tentando um dom√≠nio mais "relevante" e tornando as URLs √∫nicas
                    .then(response => log(`[FETCH] Response ${response.status} for request ${i + 1}`, "info"))
                    .catch(error => {
                        log(`[FETCH] Error for request ${i + 1}: ${error}`, "warning");
                        errors++;
                        if (errors > 20) {
                            log(`<span class="poc-potential">üö© High number of Fetch errors (${errors}/${numRequests}). Potential DoS vulnerability.</span>`, "warning");
                        }
                    });
                await new Promise(resolve => setTimeout(resolve, 10)); // Mantendo a rapidez
            }
            log(`‚ö†Ô∏è Sent ${numRequests} rapid Fetch requests. Monitor for browser slowdown or unresponsiveness.`, "warning");
            return true;
        } catch (e) {
            log(`‚ùå Fetch test error: ${e.message}`, "danger");
            return false;
        } finally {
            const endTime = Date.now();
            log(`[FETCH] Test duration: ${endTime - startTime}ms`, "info");
        }
    },

    "websocket_flood_poc": async function() {
        log("[IMPACT] Attempting WebSocket Flood (POC)...", "info");
        try {
            const ws = new WebSocket('ws://echo.websocket.events');
            const numMessages = 150; // Aumentando o n√∫mero de mensagens
            let sentCount = 0;

            ws.onopen = () => {
                log("[WS] WebSocket connection opened.", "info");
                for (let i = 0; i < numMessages; i++) {
                    const message = 'POC Flood Message '.repeat(50); // Mensagens maiores
                    ws.send(message);
                    sentCount++;
                    log(`[WS] Sent message ${i + 1} (${message.length} bytes)`, "info");
                }
                log(`‚ö†Ô∏è Sent ${sentCount} WebSocket messages. Monitoring for instability.`, "warning");
            };

            ws.onerror = (error) => {
                log(`<span class="poc-potential">üö© WebSocket error: ${error}. Could indicate vulnerability in handling connections or messages.</span>`, "danger");
            };

            ws.onclose = () => {
                log("[WS] WebSocket connection closed.", "info");
            };

            // Mantendo um timeout para n√£o travar a p√°gina indefinidamente
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING) {
                        ws.close();
                        log("[WS] Closing WebSocket connection after timeout.", "info");
                    }
                    resolve(true);
                }, 15000);
            });

        } catch (e) {
            log(`‚ùå WebSocket test error: ${e.message}`, "danger");
            return false;
        }
    }
};

// ======================
// Test Runner
// ======================
async function runSelectedTest() {
    const testSelector = document.getElementById('testSelector');
    const selectedTest = testSelector.value;

    clearLog();
    log("=== Starting Impact Demonstration Tests (POC Generation) ===", "section");

    if (selectedTest === "all") {
        for (const [testName, test] of Object.entries(impactTests)) {
            log(`\nRunning ${testName}...`, "info");
            await test();
            await new Promise(resolve => setTimeout(resolve, 3000)); // Pausa entre os testes
        }
        log("\n=== POC Generation Completed. Review logs for potential vulnerabilities. ===", "section");
    } else if (impactTests[selectedTest]) {
        await impactTests[selectedTest]();
        log("\n=== POC Generation Completed for selected test. Review logs. ===", "section");
    } else {
        log(`Error: Test "${selectedTest}" not found.`, "danger");
    }

    log("\nImpact demonstration tests completed. Review logs and browser behavior.", "info");
}

function clearLog() {
    const logDiv = document.getElementById('log');
    if (logDiv) {
        logDiv.innerHTML = '';
    }
}
</script>
</body>
</html>
