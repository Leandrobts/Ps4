async function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

    const cves = ['CVE-2016-4657','CVE-2020-3843','CVE-2020-3864','CVE-2022-22620','CVE-2022-26706'];

            dv.getUint32(dv.byteLength + 0x1000);
            log('  [!] Unexpected success');
        } catch (e) {
            log(`  [OK] ${cve}: ${e.name}`);
        }
        await delay(200);
    }
    log('=== Step 1 Completed ===');
}

        this.command = command;
        this.cmdCode = cmdCode;
        this.path = path;
        this.resolve = resolve;
    }

    async execute() {
        return new Promise((resolve) => {
            setTimeout(() => {
                log(`${this.command} executed for ${this.path}`);
                // Se a thread resolve o caminho, faz a manipulação da pilha
                if (this.resolve) {
                    log(`Resolving path for ${this.path}`);
                    // Simulando stack manipulation
                    resolve('Stack Manipulated');
                }
                resolve(`${this.command} completed`);
            }, Math.random() * 1000);
        });
    }
}
